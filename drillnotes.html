<!DOCTYPE html>
<head>
    <style>
        /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styles */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  font-size: 16px;
  color: #333;
  background-color: #f4f4f4;
  padding: 20px;
  width: 100%;
  max-width: 100%;
  overflow-x: hidden; /* Prevent horizontal scroll */
}

/* Heading Styles */
h1, h2, h3, h4, h5, h6 {
  margin-bottom: 15px;
  color: #444;
}

/* Paragraph Styles */
p {
  margin-bottom: 15px;
  word-wrap: break-word; /* Ensure text wraps on long words */
}

/* Links */
a {
  color: #1e90ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Responsive for Mobile */
@media (max-width: 600px) {
  body {
    padding: 15px;
  }

  p {
    font-size: 14px; /* Slightly smaller text on mobile */
  }

  h1 {
    font-size: 1.5em;
  }

  h2 {
    font-size: 1.2em;
  }
}
