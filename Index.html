<script>
    // script.js
window.addEventListener("load", function() {
  const preloaderDuration = 500; // Set how long to show the preloader (in milliseconds)
  const preloader = document.getElementById('preloader');

  // Show the preloader for the specified duration
  setTimeout(function() {
    preloader.style.opacity = '0'; // Start fading out

    // After fade out completes, hide the preloader
    setTimeout(function() {
      preloader.style.display = 'none'; // Hide the preloader
      const content = document.querySelector('.content');
      content.style.display = 'block'; // Show the website content
    }, 1000); // Match this time with the transition duration (fade out duration)
  }, preloaderDuration); // Show the preloader for the specified duration
});
window.onscroll = function() {
  shrinkHeader();
};

window.onscroll = function() {
  shrinkHeader();
};

function shrinkHeader() {
  const header = document.querySelector('header');
  
  // Once you've scrolled past 100px, shrink the header
  if (window.scrollY > 100) {
    header.classList.add('shrink'); // Add the shrink class
  } else {
    header.classList.remove('shrink'); // Remove the shrink class
  }
}


  </script>
